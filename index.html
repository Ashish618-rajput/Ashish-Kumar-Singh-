<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Password Generator</h2>

    <input type="text" id="result" class="output" placeholder="Generated password will appear here" readonly>

    <label><input type="checkbox" id="upper" checked> Uppercase</label>
    <label><input type="checkbox" id="lower" checked> Lowercase</label>
    <label><input type="checkbox" id="number" checked> Numbers</label>
    <label><input type="checkbox" id="symbol"> Special Characters</label>

    <input type="number" id="length" min="4" max="50" placeholder="Enter password length">

    <button id="generateBtn">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
